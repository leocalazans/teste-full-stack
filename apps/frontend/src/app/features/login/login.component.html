<div class="w-full grid min-h-screen grid-cols-1 md:grid-cols-2 bg-primary">
  <!-- Coluna Esquerda (imagem) -->
  <div class="hidden md:flex  items-center justify-center  mix-blend-overlay bg-cover bg-center"
    [style.background-image]="'url(' + imageUrl + ')'">
  </div>

  <!-- Coluna Direita (formulário) -->
  <div class="flex items-center justify-center px-6 py-6 bg-white">
    <div class="w-full max-w-sm">
      <app-logo class="block h-10 md:h-12 w-6 my-12 p-5 mx-auto"></app-logo>

      <!-- <h1 class="text-2xl font-semibold text-primary-700 mb-6">Entrar</h1> -->

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 mt-15">
        <!-- Email -->
        <div>
          <input type="email" formControlName="email" placeholder="Digite seu e-mail"
            class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-primary focus:ring-1 focus:ring-primary" />
          <div *ngIf="submitted && form.controls.email.errors" class="mt-1 text-xs text-red-600">
            <span *ngIf="form.controls.email.errors['required']">O e-mail é obrigatório.</span>
            <span *ngIf="form.controls.email.errors['email']">Digite um e-mail válido.</span>
          </div>
        </div>

        <!-- Senha -->
        <div class="relative h-auto mt-1">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Digite sua senha"
            class=" w-full rounded-lg border border-gray-300 px-3 py-2 pr-10 text-sm shadow-sm focus:border-primary focus:ring-1 focus:ring-primary" />

          <!-- Toggle button -->
          <button type="button" (click)="toggleShowPassword()" aria-label="Mostrar ou esconder senha"
            class="h-full absolute right-2 top-[0.1px]  flex items-center px-2 text-gray-500 hover:text-gray-700 cursor-pointer">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.969 9.969 0 012.223-3.395M6.1 6.1A9.969 9.969 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.964 9.964 0 01-4.15 5.46M3 3l18 18" />
            </svg>
          </button>

          <div *ngIf="submitted && form.controls.password.errors" class="mt-1 text-xs text-red-600">
            A senha é obrigatória.
          </div>
        </div>

        <!-- Botão -->
        <button type="submit" [disabled]="loading"
          class="w-full rounded-lg bg-primary-600 border border-primary px-4 py-2 text-primary font-medium shadow hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 disabled:opacity-50 cursor-pointer">
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Entrando...</span>
        </button>

        <!-- Erro geral -->
        <div *ngIf="error" class="mt-2 text-center text-sm text-red-600">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
