<div class="relative inline-block text-left" #dropdownContainer>

  <span (click)="toggleDropdown()" class="cursor-pointer">
    <ng-content></ng-content>
  </span>

  <div *ngIf="isOpen"
    class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-xl bg-white shadow-lg ring-1 ring-gray-200 ring-opacity-5 focus:outline-none"
    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
    <div class="py-1" role="none">
      <a *ngFor="let item of items" (click)="selectItem(item)"
        class="text-gray-700 block px-4 py-2 text-sm cursor-pointer hover:bg-indigo-50 hover:text-indigo-600 transition duration-150 ease-in-out"
        role="menuitem" tabindex="-1">
        {{ item.label }}
      </a>
    </div>
  </div>
</div>
